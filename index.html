<!DOCTYPE html>
<html>
<head>
    <title>웹사이트 타이틀</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        window.onload = function() {
            // 딥 링크 설정
            var appLink = "https://dhdheb.github.io";
            var visitTime = (new Date()).getTime();

            var isAndroid = /android/i.test(navigator.userAgent);
            var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            if (isAndroid || isIOS) {
                // 앱 실행 시도
                location.href = appLink;

                // 1500ms 이후 앱 실행이 실패한 경우 스토어로 리디렉션
                setTimeout(function() {
                    if (isAndroid) {
                        location.href = "https://play.google.com/store/apps/details?id=com.example.yemi";
                    } else if (isIOS) {
                        location.href = "https://apps.apple.com/app/id0000000000";
                    }
                }, 1500);
            }
        };
    </script>
</head>
<body>
    <h1>AppLink 테스트</h1>
    <p>앱이 설치된 경우 실행되고, 없으면 스토어로 이동합니다.</p>
</body>
</html>
